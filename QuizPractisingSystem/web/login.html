<!DOCTYPE html>
<html lang="en">
    <!--Author: DPV-->
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>QPS</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/q-icon.png" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet" />
        <!--icon google-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <!--===============================================================================================-->
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
    </head>

    <body>
        <section class="vh-100" style="background-color: #eee;">
            <div class="container h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-lg-12 col-xl-11">
                        <div class="card text-black" style="border-radius: 5px;">
                            <div class="card-body p-md-5">
                                <div class="row justify-content-center">
                                    <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-1">
                                        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                                             class="img-fluid" alt="Sample image">
                                    </div>
                                    <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-2">
                                        <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Login Your Account</p>

                                        <form class="mx-1 mx-md-4" action="register" method="post">

                                            <div class="d-flex flex-row align-items-center mb-4">
                                                <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                                <div class="form-outline flex-fill mb-0">
                                                    <label class="form-label" for="form3Example1c">Your Name</label>
                                                    <input type="text" id="form3Example1c" class="form-control" required />
                                                </div>
                                            </div>

                                            <div class="d-flex flex-row align-items-center mb-4">
                                                <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                                <div class="form-outline flex-fill mb-0">
                                                    <label class="form-label" for="form3Example4c">Password</label>
                                                    <input type="password" id="form3Example4c" class="form-control" required/>
                                                </div>
                                            </div>
                                            <div class="row" >
                                                <div class="col-lg-6">
                                                    <input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
                                                    <label class="label-checkbox100" for="ckb1">
                                                        Remember me
                                                    </label>
                                                </div>

                                                <div class="col-lg-6">
                                                    <a href="ForgetPassword1.html" class="txt1">
                                                        Forgot Password?
                                                    </a>
                                                </div>
                                            </div>
                                            <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                                <button type="submit" class="btn btn-primary btn-lg">Login</button>
                                            </div>
                                            <div>
                                                <div class="text-center p-t-46 p-b-20">
                                                    <span class="txt2">
                                                        Login with
                                                    </span>
                                                </div>

                                                <div class="login100-form-social flex-c-m text-center">
                                                    <a href="#">	<i class="glyphicon glyphicon-envelope"></i></a>

                                                </div>
                                                <div class="text-center p-t-46 p-b-20">
                                                    <span class="txt2">
                                                        <h4>------- OR -------</h4>
                                                        new account ? <a href="SignUp.html"> create account</a>
                                                    </span>
                                                </div>
                                            </div>
                                        </form>
                                    </div>


                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
